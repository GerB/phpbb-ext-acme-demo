<!-- IF S_AJAX_REQUEST -->
<form action="{S_CONFIRM_ACTION}" method="post">
	<h2>{DEMO_MESSAGE}</h2>
	<p>{MESSAGE_TEXT}</p>
	<p>{RANK_IMG}</p>
	<p>{SIGNATURE_PREVIEW}</p>
	<a href="{U_WEBROOTTEST_CONTROLLER}">{U_WEBROOTTEST_CONTROLLER}</a>

	<fieldset class="submit-buttons">
		<input type="button" name="confirm" value="{L_YES}" class="button2" />&nbsp;
		<input type="button" name="cancel" value="{L_NO}" class="button2" />
	</fieldset>
</form>

<!-- ELSE -->

<!-- INCLUDE overall_header.html -->

<form id="confirm" action="{S_CONFIRM_ACTION}" method="post">
	<div class="panel">
		<div class="inner">

			<h2 class="message-title">{DEMO_MESSAGE}</h2>
			<p>{MESSAGE_TEXT}</p>
			<p>{RANK_IMG}</p>
			<p>{SIGNATURE_PREVIEW}</p>
			<a href="{U_WEBROOTTEST_CONTROLLER}">{U_WEBROOTTEST_CONTROLLER}</a>

			<fieldset class="submit-buttons">
				{S_HIDDEN_FIELDS}
				<input type="submit" name="confirm" value="{L_YES}" class="button2" />&nbsp;
				<input type="submit" name="cancel" value="{L_NO}" class="button2" />
			</fieldset>

		</div>
	</div>
</form>

<!-- INCLUDE overall_footer.html -->

<!-- ENDIF -->
